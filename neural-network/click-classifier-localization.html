<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Automation - Neural Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- p5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  </head>

  <body>
    <script>

/* Use this code to start going through the tutorial at https://youtu.be/8HEgeAbYphA beginning at 9:00.

*/

let screenSize = 400;
numberCalibration = 10;
let model;
let targetLabel;
let state = 'collection';
let beacons = [[10,10],[390,390],[10,390]]//,[390,10]];


function setup() {
        createCanvas(400, 400);
        background(230);
        for(let i = 0;i<beacons.length;i++){
          stroke(0);
          fill(0,130,200);

          ellipse(beacons[i][0], beacons[i][1], 12);
          fill(0);

        }



        let options = {

          inputs: ['distance1','distance2', 'distance3','distance4'],
          outputs: ['x','y'],
          task: 'regression',
          //debug: 'true',


        };

        model = ml5.neuralNetwork(options);


}

function calculateDistances(x, y, beacons){
let distances = [];

for(var i = 0;i<beacons.length;i++){
  let distance = sqrt(Math.pow((x - beacons[i][0]),2) + Math.pow((y - beacons[i][1]),2));
  distances.push(distance);

}
return distances;

}

function keyPressed(){
  if(key == 't'){
    model.normalizeData();
    let options = {
      epochs: 200,
      learningRate: 0.5
    }
    model.train(options,whileTraining, finishedTraining);
  }
  else if (key == 'a'){
     let spacing = screenSize / numberCalibration;
    for(var i = 0;i <= numberCalibration;i++){
      for(var j = 0;j<=numberCalibration;j++){
        let distances = calculateDistances(i*spacing, j*spacing, beacons);

        inputs = {
          distance1: distances[0],
          distance2: distances[1],
          distance3: distances[2],
          //distance4: distances[3],
        }

        let target = {
            x: i*spacing,
            y: j*spacing
        }
        model.addData(inputs,target);



        noStroke();
        fill(250)
        ellipse(target.x, target.y, 15);

      }


    }


  }
  else if (key = 'q'){
    let spacing = screenSize / numberCalibration;
   for(var i = 0;i <= numberCalibration;i++){
     for(var j = 0;j<= numberCalibration;j++){
       let distances = calculateDistances(i*spacing, j*spacing, beacons);

       inputs = {
         distance1: distances[0],
         distance2: distances[1],
         distance3: distances[2],
         //distance4: distances[3],
       }

      model.predict(inputs,gotAutomatedResults);

     }


   }

  }
}

function whileTraining(epoch, loss){
  //console.log(epoch);
  state = 'training';

}
function finishedTraining(){
  console.log('finished training!');
  state = 'prediction'
}

function mousePressed(){


  let distances = calculateDistances(mouseX, mouseY, beacons);
  inputs = {
    distance1: distances[0],
    distance2: distances[1],
    distance3: distances[2],
    distance4: distances[3],
  }

  if(state == 'collection'){


    let target = {
      x: mouseX,
      y: mouseY
    }
console.log("mouseX: " + mouseX + " mouseY: " + mouseY + " distance1: " + distances[0] + " distance2: " + distances[1]);
    model.addData(inputs,target);



    noStroke();
    fill(250)
    ellipse(mouseX, mouseY, 24);


    }

    else if (state = 'prediction'){
      model.predict(inputs,gotResults);

    }

}

function gotResults(error, results){
  if(error){
    console.log(error);
    return;
  }
  console.log(results);

  fill(210,30,255,100);
  ellipse(results[0].value,results[1].value, 15);




}

function gotAutomatedResults(error,results){
  if(error){
    console.log(error);
    return;
  }
  console.log(results);

  fill(210,30,255,100);
  ellipse(results[0].value,results[1].value, 15);


}

    </script>
  </body>
</html>
